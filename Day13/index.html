<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid with Images</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .grid-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Responsive Grid </h2>

    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="https://tse2.mm.bing.net/th?id=OIP.Pf2p3qw7OLntwU0Ld4tWewHaFj&pid=Api&P=0&h=180" alt="Image 1" class="grid-image">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://tse2.mm.bing.net/th?id=OIP.Pf2p3qw7OLntwU0Ld4tWewHaFj&pid=Api&P=0&h=180" alt="Image 2" class="grid-image">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://tse2.mm.bing.net/th?id=OIP.Pf2p3qw7OLntwU0Ld4tWewHaFj&pid=Api&P=0&h=180" alt="Image 3" class="grid-image">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 mb-4">
        <img src="https://images.pexels.com/photos/573238/pexels-photo-573238.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Image 4" class="grid-image">
      </div>
      <div class="col-sm-6 mb-4">
        <img src="https://images.pexels.com/photos/573238/pexels-photo-573238.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Image 5" class="grid-image">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
